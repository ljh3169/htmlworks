<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트관련 태그2</title>
    </head>
    <body>
        <p>최근엔 <i>디지털 세상</i>을 살아가기 위한 기본 &nbsp;&nbsp;&nbsp; 상식으로
            <mark>코딩 교육</mark>이 시행되고 있다.</p>
            <!--i 기울이기  &nbsp; 띄어쓰기(공백)  mark 마크-->
        <P>가격 : 13000원<small>(부가세 별도)</small></P>
            <!--small 글씨체 작게-->
        <P><s>54,000원</s> 27,000원</P>
            <!--s 취소선-->
        <pre>
            새해 복 많이
            
            
            받으세요.
        </pre>
            <!--pre 있는 그대로 보여줌-->
        <p>물의 화학식은 H<sub>2</sub>O이다.<br>
            <!-- sub 아래첨자 -->
        16은 2<sup>4</sup>이다.</p>
            <!-- sup 위첨자 -->
        <P><b><s>글자 진하게</s></b></P>
    </body>
</html>
