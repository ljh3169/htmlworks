<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 스타일 바꾸기</title>
    <style>
        h2{color: rgb(0, 255, 0);} /*글자색 color 속성 사용*/
        h3{color: #ff0000;}
            p{font-family: '돋음체'; 
              font-size:  1.2em; /* 1em = 16px */
              line-height: 2em;
            }
            #blue{
                color: #0000ff;
            } /*글씨체 font-family 속성 사용*/
            /* 색상 표기 
            1. 기본 색상 - black, red, blue
            2. 16진수 표기법 - #000000, #ff0000, #0000ff
            3. rgb 표기법 -rgb(0, 0, 0) rgb(255,0,0), rgb(0,0,255) */
    </style>
</head>
<body>
    <h2>세계 10대 푸드(food)</h2><hr>
    <h3>마늘(garlic)</h3>
    <p id='black'>일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지의 이로움이 있다는 뜻.<br>
        그 한가지 해란 이란 매운 맛으로 인해 위에 부담을 준다는 것이다.</p>
    <p id='blue'>일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지의 이로움이 있다는 뜻.<br>
        그 한가지 해란 이란 매운 맛으로 인해 위에 부담을 준다는 것이다.</p>
</body>
</html>
