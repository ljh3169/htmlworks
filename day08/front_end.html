<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>개발자 지원서 폼</title>
	<link rel='stylesheet' a href="./css/front_end.css">
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<legend>개인 정보</legend>
				<ul id='info'>
					<li>
						<lable for='name'>이름</lable>
						<input type="text" name='name' id='name' 
							autofocus placeholder="공백 없이 입력해주세요.">
					</li>
					<li>
						<lable for='phone'>연락처</lable>
						<input type="tel" name='phone' id='phone'>
					</li>
				</ul>
				<legend>지원 분야</legend>
				<ul>
					<li>
						<lable><input type="radio" name='web' value="yes">웹 퍼블리싱</lable>
					</li>
					<li>
						<lable><input type="radio" name='web' value="yes">웹 애플리케이션 개발</lable>
					</li>
					<li>
						<lable><input type="radio" name='web' value="yes">개발 환경 개선</lable>
					</li>
				</ul>
				<legend>지원 동기</legend>
				<br>
				<form method="post">
					<textarea name="memo" cols="60" rows="5"
					 placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
					<div class='button'>
						<!-- <input type="submit" value="접수하기">
						<input type="reset" value="다시 쓰기"> -->
						<button type="submit">접수하기</button>
						<button type="reset">다시쓰기</button>
					</div>
				</form>
		</div>
  </body>
</html>
