<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그 및 스타일</title>
    <style>
        table, td{
            border: 1px solid grey;
            padding: 10px; /* 여백은 크기(width, height)에 반영 */
            margin: 30px;
            /* border-collapse: separate; 기본 값 */
            border-collapse: collapse; /* collapse 선(테두리) 합치기 */
        }
    </style>
</head>
<body>
    <h2>표 만들기</h2>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
    </table>
</body>
</html>
