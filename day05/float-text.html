<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 예제 2</title>
    <style>
        img{
            margin-right: 10px;
            float: left;
        }
        .content{
            width: 700px;
        }
        
        p{
            line-height: 1.5em;
        }
        
    </style>

</head>
<body>
    <div class='content'>
    <img src='./images/cat.jpg'>
    <p>웹 문서를 만들때 문단과 이미지를 나란히 표시해야 할 경우가 있다.
        p 태그는 블록 레벨 요소이므로 이미지와 나란히 배치할 수 없다. 
        이럴때는 float 속성을 사용하여 이미지를 표시한다.
    </p>
</div>
</body>
</html>
