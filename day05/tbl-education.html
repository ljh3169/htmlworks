<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력사항 표</title>
    <style>
        table, th, td{
            border: 1px solid #00f;
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
        }
        thead, tfoot{
            background: #c1d6fc;
        }
        tfoot{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>학력(Education)</h2>
    <table>
        <thead>
            <tr>
                <th>출신학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>영종대학교</td>
                <td>소프트웨어학과</td>
                <td>2015. 3 ~ 2020. 2</td>
                <td>졸업</td>
            </tr>
            <tr>
                <td>인천대학교 대학원</td>
                <td>경영학과</td>
                <td>2021. 3 ~</td>
                <td>재학</td>
            </tr>
        </tbody>
        <tfoot>
            <td>통계</td>
            <td>컴퓨터관련학과</td>
            <td>재학기간</td>
            <td>졸업/중퇴</td>
        </tfoot>
    </table>
</body>
</html>
