<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무상태표</title>
    <style>
        table{
            border: 1px solid gray;
            text-align: center;
        }
        td{
            border: 1px solid gray;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>재무상태표</b></caption>
        <tr>
            <td rowspan="2">자금: 현금,<br> 현금외 자산</td>
            <td>부채: 차입금</td>
        </tr>
        <tr>
            <td>자본: 자본금, 이익잉여금</td>
        </tr>
    </table>
</body>
</html>
