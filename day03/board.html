<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        table{
            text-align: center;
            width: 400px;
            border: 3px solid  lime;
            /* border-width: 3px;
            border-style: solid;
            border-color: lime; */

            
        }
        th, td{ /* 공통 스타일은 콤마로 구분 */
            border: 1px solid lime;
            height: 50px;
            font-family: 휴먼옛체;
        }
    </style>
</head>
<body>
    <h2>질문/답변 게시판</h2>
    <table>
        <tr>
            <th>번호</th>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일자</td>
        </tr>
        
        <tr>
            <th>1</th>
            <td>방역패스란 무엇인가?</td>
            <td>홍길동</td>
            <td>2022. 1. 4</td>
        </tr>
        
        <tr>
            <th>2</th>
            <td>윤년이란 무엇인가?</td>
            <td>김기명</td>
            <td>2022. 1. 3</td>
        </tr>
        
    </table>
</body>
</html>
