<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        .box1{
            width: 200px;
            height: 100px;
            background: orange;
            margin: 10px 20px 50px 20px;

            /* top right bottom left 순서대로(시계방향) */
        }
        .box2{
            width: 200px;
            height: 100px;
            background: green;

            margin: 100px 20px ; /* 앞 top&botton 뒤 right&left*/
        }
    </style>
</head>
<body>
    <div class='box1'></div>
    <div class='box2'></div>
</body>
</html>
