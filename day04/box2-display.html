<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델 3</title>
    <style>
        div{
            width: 200px;
            
            border: 5px solid #CCC;
            color: #000;
            margin: 20px 50px; /* = 20px 50px 20px 50px */ /* right left 는 합쳐짐 */
            padding: 10px;
            display: inline-block; /* 수평 배치 */
        }
        .box1{
            background-color: #9798fb;
        }
        .box2{
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class='box1'>패딩(padding)이란 콘텐츠 영역과 테두리 사이의 
        여백을 말합니다.</div>
    <div class='box2'>패딩(padding)이란 콘텐츠 영역과 테두리 사이의 
        여백을 말합니다.</div>
</body>
</html>
